    <title>TIB</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"

  <body>
    <header>
        <div class="logo-container">
            <a href="../index.html"><img src="../img/tib-logo.png" alt="TIB Logo" /></a>
          </div>
        <h2>Crear Cuenta</h2>
    </header>

    <main>
      <form action="">
        <div>
          <label for="nombre">Nombre</label>
          <input name="nombre" type="text" />
        </div>

        <div>
          <label for="correo">Correo electrónico</label>
          <input name="correo" type="text" />
        </div>

        <div>
          <label for="contraseña">Contraseña</label>
          <input name="contraseña" type="text" />
        </div>

        <div class="help">
            <p>Ya tienes una cuenta?</p>
            <a href="./login.html">Crear cuenta</a>
        </div>

        <button type="button">
          <a href="./user.html">Iniciar Sesión</a>
        </button>
      </form>
    </main>

    <nav>
      <a href="../pages/info-parada.html"><i class="fa-solid fa-location-dot"></i></a>
      <a href="../index.html"><i class="fa-solid fa-house"></i></a>
      <a href="../pages/user.html"><i class="fa-solid fa-user"></i></a>
    </nav>
  </body>
