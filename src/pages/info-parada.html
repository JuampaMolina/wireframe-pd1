<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIB</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <section class="main">
        <div class="logo-container">
            <img src="../img/tib-logo.png" alt="TIB Logo">
        </div>

        <div class="parada">
            <div class="bus-stop-container">
                <img src="../img/bus-stop.png" alt="bus-stop">
            </div>
            <form action="">
                <div>
                    <label for="parada">Parada</label>
                    <input name="parada" placeholder="Código parada" type="text">
                </div>
                <button type="button">Buscar</button>
            </form>
        </div>
        <div class="localizame">
            <form action="">
                <input name="parada" type="text" placeholder="¡Localizame!">
            </form>
            <div class="bus-stop-container">
                <img src="../img/map.png" alt="bus-stop">
            </div>
        </div>

    </section>
    <nav>
        <a href=""><i class="fa-solid fa-location-dot"></i></a>
        <a href=""><i class="active_page fa-solid fa-house"></i></a>
        <a href=""><i class="fa-solid fa-user"></i></a>
    </nav>
</body>
</html>
