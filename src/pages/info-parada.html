<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIB</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="../img/tib-logo.png" alt="TIB Logo" />
      </div>
    </header>
    <main>
      <div class="parada">
        <div class="bus-stop-container">
          <img src="../img/bus-stop.png" alt="bus-stop" />
        </div>
        <form>
          <div>
            <label for="parada">Parada</label>
            <input name="parada" placeholder="Código parada" type="text" />
          </div>
          <button type="button">Buscar</button>
        </form>
      </div>
      <div class="localizame">
        <form>
          <button type="button">¡Localizame!</button>
        </form>
        <div class="bus-stop-container">
          <img src="../img/map.png" alt="bus-stop" />
        </div>
      </div>
      <div class="informacion">
        <div class="clock-info">
          <div class="three-clock">
            <img src="../img/three-o-clock-clock.png" alt="information" />
          </div>
          <p>
            Lorem ipsum dolor sit amet, consectetur elit. Nulla libero risus.
          </p>
        </div>
        <div class="info-button">
          <div class="information-button">
            <img src="../img/information-button.png" alt="clock" />
          </div>
          <p>
            Finibus quis ornare vel, tempor ut ipsum. Integer sollicitudin magna
            ac fermentum suscipit.
          </p>
        </div>
      </div>
    </main>
    <nav>
      <a class="active_page" href=""><i class="fa-solid fa-location-dot"></i></a>
      <a href=""><i class="active_page fa-solid fa-house"></i></a>
      <a href=""><i class="fa-solid fa-user"></i></a>
    </nav>
  </body>
</html>
